---
apiVersion: pkg.crossplane.io/v1beta1
kind: DeploymentRuntimeConfig
metadata:
  name: provider-exoscale
spec:
  deploymentTemplate:
    spec:
      selector: {}
      template:
        spec:
          containers:
            - name: package-runtime
              imagePullPolicy: IfNotPresent
              env:
                - name: LOG_LEVEL
                  value: "2"
