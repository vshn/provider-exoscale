apiVersion: exoscale.crossplane.io/v1
kind: PostgreSQL
metadata:
  name: e2e-test-postgresql
spec:
  forProvider:
    backup:
      timeOfDay: "13:01:00"
    ipFilter:
      - 0.0.0.0/0
    maintenance:
      dayOfWeek: monday
      timeOfDay: "12:00:00"
    size:
      plan: hobbyist-2
    version: "14"
    zone: ch-dk-2
    pgSettings:
      timezone: Europe/Zurich
  providerConfigRef:
    name: provider-config
  writeConnectionSecretToRef:
    name: e2e-test-postgresql-details
    namespace: default
