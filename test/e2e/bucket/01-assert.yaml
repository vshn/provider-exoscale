---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
---
apiVersion: exoscale.crossplane.io/v1
kind: IAMKey
metadata:
  annotations:
    crossplane.io/external-name: e2e-test-kuttl-iam-key
  finalizers:
    - finalizer.managedresource.crossplane.io
  name: e2e-test-kuttl-iam-key
spec:
  deletionPolicy: Delete
  forProvider:
    keyName: e2e-test-kuttl-iam-key
    services:
      sos:
        buckets:
          - e2e-test-kuttl-provider-exoscale
    zone: ch-dk-2
  providerConfigRef:
    name: provider-config
  writeConnectionSecretToRef:
    name: exoscale-user-credentials-kuttl-test
    namespace: default
status:
  atProvider:
    keyName: e2e-test-kuttl-iam-key
    services:
      sos:
        buckets:
          - e2e-test-kuttl-provider-exoscale
  conditions:
    - type: Ready
      status: "True"
      reason: Available
    - type: Synced
      status: "True"
      reason: ReconcileSuccess
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/created-by: controller-iamkey
    app.kubernetes.io/instance: e2e-test-kuttl-iam-key
    app.kubernetes.io/managed-by: exoscale.crossplane.io
  name: exoscale-user-credentials-kuttl-test
  namespace: default
  ownerReferences:
    - apiVersion: exoscale.crossplane.io/v1
      kind: IAMKey
      name: e2e-test-kuttl-iam-key
type: connection.crossplane.io/v1alpha1
immutable: true
