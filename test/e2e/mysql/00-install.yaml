apiVersion: exoscale.crossplane.io/v1
kind: MySQL
metadata:
  name: e2e-test-mysql
spec:
  forProvider:
    backup:
      timeOfDay: "13:00:00"
    ipFilter:
      - 0.0.0.0/0
    maintenance:
      dayOfWeek: monday
      timeOfDay: "12:00:00"
    size:
      plan: hobbyist-2
    version: "8"
    zone: ch-dk-2
    mysqlSettings:
      default_time_zone: '+01:00'
  providerConfigRef:
    name: provider-config
  writeConnectionSecretToRef:
    name: e2e-test-mysql-details
    namespace: default
